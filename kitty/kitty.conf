include dracula.conf


font_size 14.0
# font_family      Maple Mono NF CN
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
background_opacity         0.8
dynamic_background_opacity yes

# BEGIN_KITTY_FONTS
font_family      family='Maple Mono NF CN' postscript_name=MapleMono-NF-CN-Regular
